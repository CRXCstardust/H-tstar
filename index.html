    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* JWPlayer container */
    #jwplayerDiv {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      z-index: 1;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      background-color: #fff;
      transform: scale(0.9);
      animation: scaleUp 1s ease-in-out forwards;
    }

    /* Scale-up animation */
    @keyframes scaleUp {
      to { transform: scale(1); }
    }

    /* Buttons with hover effects */
    .btn-container {
      margin-top: 20px;
    }

    .btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease, transform 0.2s;
      position: relative;
      overflow: hidden;
    }

    /* Button ripple effect */
    .btn:after {
      content: "";
      position: absolute;
      width: 200%;
      height: 300%;
      top: 50%;
      left: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      transform: translate(-50%, -50%) scale(0);
      border-radius: 40%;
    }

    .btn:hover {
      background: linear-gradient(135deg, #ff6a5f, #fd8e5e);
      transform: scale(1.05);
    }

    .btn:active:after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0;
    }

    /* Telegram Strip */
    .telegram-strip {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
      transform: translateY(100%);
      animation: slideUp 1s ease-in-out forwards 1.5s;
    }

    /* Slide up animation */
    @keyframes slideUp {
      to { transform: translateY(0); }
    }

    .telegram-strip a {
      margin-left: 10px;
      padding: 10px 20px;
      background: white;
      color: #ff7e5f;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .telegram-strip a:hover {
      background: #f0f0f0;
    }
      
  </style>
</head>
